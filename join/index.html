<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film Club - Join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <nav>

        <div class="logo-container">
          <div class="logo">

          </div>
        </div>
        <div class="nav-links">
        <div class="home">
          <a href="../index.html">Home</a>
        </div>

        <div class="calendar">
          <a href="../calendar/index.html">Calendar</a>
        </div>

        <div class="join">
          <a href="index.html">Join</a>
        </div>
      </div>
      </nav>

      <form class="" action="index.html" method="post">
        <fieldset>
          <h1>Join Film Club</h1>
          <div class="form-container">
          <div class="profile-picture">
            <label for="picture">profile picture</label>
            <input type="file" name="profile-picture" id="picture" value="profile picture">
            <div class="profile-placeholder">
              <img src="../images/profile-placeholder.png" alt="Profile Placeholder">
            </div>
          </div>
          <div class="contact">
            <div class="input-container">
            <label for="name">name</label>
            <input type="text" name="name" id="name" value="">
            </div>
            <div class="input-container">
            <label for="password">password</label>
            <input type="password" name="password" id="password" value="">
            </div>
            <div class="input-container">
            <label for="email">email address</label>
            <input type="email" name="email" id="email" value="">
            </div>
            <div class="input-container">
            <label for="confirm">confirm password</label>
            <input type="password" name="confirm" id="confirm" value="">
            </div>
          </div>
          <div class="interests">
            <legend>Which genres are you interested in?</legend>
            <div class="genre-container">
            <label for="action">
              <input type="checkbox" name="genre" id="action" value="action">
              action
            </label>
            <label for="adventure">
              <input type="checkbox" name="genre" id="adventure" value="adventure">
              adventure
            </label>
            <label for="comedy">
              <input type="checkbox" name="genre" id="comedy" value="comedy">
              comedy
            </label>
            <label for="drama">
              <input type="checkbox" name="genre" id="drama" value="drama">
              drama
            </label>
            <label for="fantasy">
              <input type="checkbox" name="genre" id="fantasy" value="fantasy">
              fantasy
            </label>
            <label for="historical">
              <input type="checkbox" name="genre" id="historical" value="historical">
              historical
            </label>
            <label for="horror">
              <input type="checkbox" name="genre" id="horror" value="horror">
              horror
            </label>
            <label for="mystery">
              <input type="checkbox" name="genre" id="mystery" value="mystery">
              mystery
            </label>
            <label for="romance">
              <input type="checkbox" name="genre" id="romance" value="romance">
              romance
            </label>

            <label for="science-fiction">
              <input type="checkbox" name="genre" id="science-fiction" value="science-fiction">
              science fiction
            </label>
            <label for="western">
              <input type="checkbox" name="genre" id="western" value="western">
              western
            </label>
          </div>
          </div>
          <div class="additional">
            <label for="additional-input">Additional input</label>
            <textarea class="textarea" name="additional-input" id="additional-input" value=""></textarea>
          </div>
          <input class="button" type="button" name="join" value="Join Film Club">
        </div>
        </fieldset>
      </form>



      <footer>
        <nav>

          <div class="nav-links">
          <div class="home">
            <a href="../index.html">Home</a>
          </div>

          <div class="calendar">
            <a href="../calendar/index.html">Calendar</a>
          </div>

          <div class="join">
            <a href="index.html">Join</a>
          </div>
        </div>
        <div class="copyright">
          <p>Â© 2017, Film Club</p>
        </div>
      </nav>


      </footer>

    </div>
  </body>
  </html>
